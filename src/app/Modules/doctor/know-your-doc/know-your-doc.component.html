<section class="Header content py-5 ">


  <div class="card rounded mb-3 shadow border-color" style="max-width: 100%;">
    <div class="row g-0">

      <div class="col-md-8">
        <div class="card-body">
          <p class="card-title mt-3" style="color:#163A66; font-size: 2.0rem; font-weight: bolder; text-align: right;">
            {{doctor?.fullName}} دكتوره </p>
          <div class="row">
            <div style="text-align: right; " class="col">
              <i class="fa-sharp fa-solid fa-star " style="color: #f7fb23;"></i>
              <i class="fa-sharp fa-solid fa-star " style="color: #f7fb23; "></i>
              <i class="fa-sharp fa-solid fa-star" style="color: #f7fb23;"></i>
              <i class="fa-sharp fa-solid fa-star" style="color: #f7fb23;"></i>
              <i class="fa-sharp fa-solid fa-star" style="color: #f7fb23;"></i>
            </div>
          </div>
          <br>
          <br>
          <div dir="rtl">

            <div class="card-text text-end text-md-end" style="color:#163A66; font-size: 1.1rem;">
              <i class="fa-sharp fa-solid fa-stethoscope"></i>
              <span style="color:#163A66; font-size: 1.5rem;">&nbsp; {{doctor?.specialization}}</span>

            </div>
            <br>
            <div class="card-text text-end text-md-end " style="color:#163A66; font-size: 1.1rem;">
              <i class="fas fa-notes-medical">&nbsp; </i>
              <span style="color:#163A66; font-size: 1.5rem;">&nbsp; {{doctor?.specialization}}</span>
            </div>
            <br>
            <div class="card-text text-end text-md-end" style="color:#163A66; font-size: 1.1rem;">

              <i class="fa fa-light fa-location-dot"></i>
              <span style="color:#163A66; font-size: 1.5rem;">&nbsp; {{doctor.location}}</span>

            </div>
          </div>

          <br>
          <br>
          <br>


          <div class="row align-items-center  border " dir="rtl">

            <div class="card-text text-end text-md-end" style="color:#163A66; font-size: 1rem;">
              <span style="margin-top: 20;" class="fa fa-solid fa-clipboard-list">

                &nbsp; خطه أ لمده 3 شهور &nbsp;
              </span>


              <span id="loginBtn" class="btn btnB" (click)="change(doctor.id)"> اشترك
                الان&nbsp;!</span>

            </div>


            <p *ngIf="appear" class="card-text"
              style="text-align: right; color:#163A66; line-height: .5;  font-size: 1.1rem;">
              <br>
              <i id="i5" class=" fa-solid fa-phone-volume ">&nbsp;&nbsp;يرجي التواصل مع الدكتوره لدفع الاشتراك </i>
              <br>
              <span>
                <div *ngFor="let contact of doctor.contactInfo">

                  <br>
                  <br>
                  <span style="text-align: right; color:#163A66; line-height: .5;  font-size: 1.3rem;">
                    {{contact.contactInfo}}
                  </span>
                  <br>
                  <br>
                  <br>
                  <br>
                </div>

              </span>
            </p>

          </div>

        </div>
      </div>


      <div class="col-md-4 ">
        <img src='data:image/png;base64,{{doctor.profileImage}}' loading="lazy" class="img-fluid rounded " name="asm"
          style="width: auto; height: auto;" alt="...">
      </div>

    </div>
  </div>


</section>
